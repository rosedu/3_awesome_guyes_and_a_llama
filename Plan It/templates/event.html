{% extends "base.html" %}


{% block content %}
<form class="main-edit" method="post">
    <form class="form-horizontal">
      <div class="control-group">
        <label class="control-label" for="where">Where</label>
        <div class="controls">
          <input type="text" name="where" placeholder="{{event.where}}">
        </div>
      </div>
      <div class="control-group">
        <label class="control-label" for="location">Location</label>
        <div class="controls">
          <input type="text" name="location" placeholder="{{event.location}}">
        </div>
      </div>
      <div class="control-group">
        <label class="control-label" for="date">Date</label>
        <div class="controls">
          <input type="text" name="date" placeholder="{{event.date}}">
        </div>
      </div>
      <div class="control-group">
        <label class="control-label" for="invites">Invites</label>
        {% for friend in friends %}
            <label class="checkbox">
            <input type="checkbox" name="friends">
            {{friend}}
            </label>
        {% endfor %}
        </label>
      </div>
      <div class="control-group">
        <div class="controls">
          <button type="submit" class="btn">Save</button>
        </div>
      </div>
    </form>
</form>

<div id="fb-root"></div>
    <div class="navbar navbar-static-top navbar-fixed-top">
      <div class="navbar-inner">
        <div class="container">
          <a class="btn btn-navbar" data-toggle="collapse" data-target=".nav-collapse">
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </a>

          <a class="brand" href="#"><img src="../assets/logo.png"/></a>
          <div class="nav-collapse collapse">
            <ul class="nav">
              <li>
              	<a onclick="plm()"><i class="icon-plus"></i> Create Event</a>
              </li>
              <li>
              	<a href="/"><i class="icon-flag"></i> Notifications</a>
              </li>	
              <li>
                  <form class="navbar-search pull-right">	
                    <input type="text" class="search-query" placeholder="Search">
                  </form>
              </li>
            </ul>
            <ul class="nav pull-right">
              <li>
	              <a href="/"><i class="icon-cog"></i> Settings</a>
              </li>
            </ul>
          </div><!--/.nav-collapse -->
        </div>
      </div>
    </div>

    <div id="inviteFriends">
      <a href='#' onclick="FacebookInviteFriends();">
        Invite your friends to this event!
      </a>
    </div>
    <div class="container" id="textInsert">
    </div>
{% endblock %}
